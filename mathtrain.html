<head>
    <title>MathTrain</title>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
</head>

<body>
{{> question}}
</body>

<template name="question">
    <div class="container">

        {{#if question}}

        <div class="row text-center">
            <h3>Answer the question to upgrade your level</h3>

        </div>
        <div class="row text-center">
            <p>
                Current level <span class="label label-success">{{question.level}}</span>
            </p>

            <p>
                <span class="label label-info">{{question.question}}</span>
            </p>


        </div>


        <div class="row text-center">
            <button class="btn btn-default" id="answerA">{{question.answers.answerA}}</button>
            <button class="btn btn-default" id="answerB">{{question.answers.answerB}}</button>
        </div>

        <div class="row text-center">

            <p class="{{result}} text-info">
                {{#if result}}
                Your answer is {{result}}
                {{else}}
                <br>
                {{/if}}
            </p>

            <button class="btn btn-default" id="next">Skip</button>
        </div>

        {{else}}
        <div class="row text-center">
            <img src="/images/demo.jpg" alt="demo"/>
        </div>
        {{/if}}

    </div>
</template>

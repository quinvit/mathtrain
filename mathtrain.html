<head>
    <title>mathtrain</title>
</head>

<body>
<h1>Welcome to MathTrain!</h1>

{{> question}}
</body>

<template name="question">
    <div>{{question.question}}</div>
    <p>
        <button id="answerA">{{question.answers.answerA}}</button>
        <button id="answerB">{{question.answers.answerB}}</button>
    </p>
    {{#if result}}
    <p class="{{result}}">
        Your answer is {{result}}.
    </p>
    {{/if}}

    <button id="next">Next</button>
</template>

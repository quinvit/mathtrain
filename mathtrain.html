<head>
    <title>MathTrain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
{{> question}}
</body>

<template name="question">
    <div class="container">

        {{#if question}}

        <div class="row text-center">
            <h3>More accurate more level up!</h3>

        </div>
        <div class="row text-center">
            <h3>
                Current level <span class="label label-success">{{question.level}}</span>
            </h3>

            <h3>
                <span class="label label-info">{{question.question}}</span>
            </h3>


        </div>


        <div class="row text-center">
            <button class="btn btn-default" id="answerA">{{question.answers.answerA}}</button>
            <button class="btn btn-default" id="answerB">{{question.answers.answerB}}</button>
        </div>

        <div class="row text-center">

            <h3 class="{{result}} text-info">
                {{#if result}}
                Your answer is {{result}}
                {{else}}
                <br>
                {{/if}}
            </h3>

            <button class="btn btn-default" id="next"> >> </button>
        </div>

        {{else}}
        <div class="row text-center">
	<p>
        	<img src="/images/demo.jpg" alt="loading..." title="loading..."/>
	</p>
        </div>
        {{/if}}

    </div>
</template>

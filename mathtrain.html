<head>
    <title>Math Train</title>
</head>

<body>
<h3>Welcome to MathTrain!</h3>

{{> question}}
</body>

<template name="question">

    {{#if question}}

    <div>{{question.question}}</div>
    <p>
        <button id="answerA">{{question.answers.answerA}}</button>
        <button id="answerB">{{question.answers.answerB}}</button>
    </p>

    <p class="{{result}}">
        {{#if result}}
        Your answer is {{result}}.
        {{/if}}
    </p>

    <button id="next">Skip</button>
    {{/if}}
</template>

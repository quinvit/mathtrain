<head>
    <title>MathTrain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="math, train, math train, learn math, kid learn math, learn calculation, fast calculation learning">
</head>

<body>
{{> question}}
</body>

<template name="question">

    {{> header}}

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        {{#if playing}}
        <div class="content-padded center section">
            <table class="centered-table full">
                <tr>
                    <td colspan="2">
                        <h3 class="question big-font">
                            {{challenge.question}}
                        </h3>
                    </td>
                </tr>
                <tr>
                    <td class="half">
                        <button class="btn btn-primary full big-font" id="answerA">{{challenge.answers.answerA}}</button>
                    </td>
                    <td class="half">
                        <button class="btn btn-primary full big-font" id="answerB">{{challenge.answers.answerB}}</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="content-padded center section">
            <h4 class="{{result}}">
                {{#if result}}
                {{result}}
                {{else}}
                <br>
                {{/if}}
            </h4>

            {{> progress}}
        </div>

        {{else}}
        <div class="content-padded center section">
            <h3>
                {{welcome}}
            </h3>
            <img src="/images/demo.jpg" alt="{{welcome}}" title="{{welcome}}" class="cover"/>
        </div>
        {{/if}}

        <div class="content-padded center section">
            <h2>
                <button class="btn big-font" id="play"><span class="icon icon-play"></span></button>
                <button class="btn big-font" id="pause"><span class="icon icon-pause"></span></button>
                <button class="btn big-font" id="stop"><span class="icon icon-stop"></span></button>
                <button class="btn big-font" id="next"><span class="icon icon-refresh"></span></button>
            </h2>
        </div>
    </div>

    {{> footer}}

</template>
